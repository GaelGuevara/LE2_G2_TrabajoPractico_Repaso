<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp-Repaso</title>
    <link rel="stylesheet" href="estilo4.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" disabled>
        <div class="botones">
            <button onclick="operacion('/')">/</button>
            <button onclick="agregarValor('7')">7</button>
            <button onclick="agregarValor('8')">8</button>
            <button onclick="agregarValor('9')">9</button>
            
            <button onclick="operacion('*')">*</button>
            <button onclick="agregarValor('4')">4</button>
            <button onclick="agregarValor('5')">5</button>
            <button onclick="agregarValor('6')">6</button>
            
            <button onclick="operacion('-')">-</button>
            <button onclick="agregarValor('1')">1</button>
            <button onclick="agregarValor('2')">2</button>
            <button onclick="agregarValor('3')">3</button>
            
            <button onclick="operacion('+')">+</button>
            <button onclick="agregarValor('0')">0</button>
            <button onclick="agregarValor('.')">.</button>
            <button onclick="calcular()">=</button>
            
            
            <button onclick="limpiar()">C</button>
        </div>
    </div>
    <script>
    let operacionActual = '';
    let operador = '';
    let valorPrevio = '';

    function agregarValor(valor) {
        const resultado = document.getElementById('resultado');
        resultado.value += valor;
    }

    function operacion(op) {
        const resultado = document.getElementById('resultado');
        valorPrevio = resultado.value;
        operador = op;
        resultado.value = '';
    }

    function calcular() {
        const resultado = document.getElementById('resultado');
        const valorActual = resultado.value;
    
        let total = 0;
        switch (operador) {
            case '+':
                total = parseFloat(valorPrevio) + parseFloat(valorActual);
                break;
            case '-':
                total = parseFloat(valorPrevio) - parseFloat(valorActual);
                break;
            case '*':
                total = parseFloat(valorPrevio) * parseFloat(valorActual);
                break;
            case '/':
                total = parseFloat(valorPrevio) / parseFloat(valorActual);
                break;
            }   
    
        resultado.value = total;
        operador = '';
        valorPrevio = '';
    }

    function limpiar() {
        document.getElementById('resultado').value = '';
        operacionActual = '';
        operador = '';
        valorPrevio = '';
    }

    </script>
</body>
</html>
